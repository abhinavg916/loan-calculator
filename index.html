<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/aead2975a1.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body class="bg-light">
    <div id="home" class="container">
      <!-- FORM INPUT -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">₹ (IND)</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest" />
                </div>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="years" placeholder="Years To Repay" />
              </div>
              <div class="forn-group">
                <input type="submit" value="Calculate" class="btn btn-success btn-block" />
              </div>
            </form>

            <!-- LOADING SPINNER ELEMENT -->
            <div id="loading">
              <img src="img/loading.gif" alt="" />
            </div>

            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Monthly Payment (₹)</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment (₹)</span>
                  <input type="number" class="form-control" id="total-payment" disabled />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer id="contact" class="bg-dark text-light">
      <p>Developed by Abhinav</p>
      <div class="social-icons">
        <span>Reach me at: </span>
        &nbsp;
        <a href="https://www.linkedin.com/in/abhinavg916/" target="_blank">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
        &nbsp;
        <a href="https://github.com/abhinavg916" target="_blank">
          <i class="fab fa-github fa-lg"></i>
        </a>
        &nbsp;
      </div>
      <p>Copyright &copy; - 2020</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
